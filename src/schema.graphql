type Admin {
    id: ID!,
    password: string!
}

type Hero {
    id: ID!,
    win_rate: Int!,
    total_talishar_plays: Int!,
    hero_details: Hero_Image!,
    time_period: Time_Period!
}

type Hero_Image {
    id: ID!,
    url: String!,
    name: String!
}

type Time_Period {
    id: ID!,
    year: String!,
    month: String!
}

type TierMap {
    S: [Hero!],
    A: [Hero!],
    B: [Hero!],
    C: [Hero!],
    D: [Hero!]
}

input HeroInput {
    password: string!,
    name: String!,
    url: String,
    win_rate: Int!,
    total_talishar_plays: Int!,
    id_time_period: Int! 
}

input HeroUpdateInput {
    password: string!,
    win_rate: Int!,
    total_talishar_plays: Int!,
}

type Query {
    heroes(timePeriodId: Int!): TierMap,
    admin(): Admin
    hero(id: Int!): Hero,
    time_period(year: Int!, month: String!): Time_Period
}

type Mutation {
    createAdmin(): Admin
    createHero(data: HeroInput!): Hero,
    updateHero(id: Int!, data: HeroUpdateInput!): Hero,
    deleteHero(id: Int!, password: string!): Hero
}